<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/b09209ef1d.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="navbar">
        <div class="nav-left">
            <a href="#" class="nav-item">Google 정보</a>
            <a href="#" class="nav-item">스토어</a>
        </div>
        
        <div class="nav-right">
            <a href="#" class="nav-item">Gmail</a>
            <a href="#" class="nav-item">이미지</a>
            <a href="#">
                <i class="fa-solid fa-bars nav-item"></i>
            </a>
            <a href="#" class="nav-item">

            </a>
        </div>
    </div>

    <div class="main">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
        <div class="search-area">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search-box"/>
            <i class="fa-solid fa-keyboard keyboard-icon"></i>
            <i class="fa-solid fa-microphone microphone-icon"></i>

        </div>
        <div class="button-area">

                <a href="#" class="info-item">광고</a>
